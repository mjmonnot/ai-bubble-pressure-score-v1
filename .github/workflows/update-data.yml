name: Update data and compute AIBPS

on:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: aibps-update
      cancel-in-progress: false

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------- Pre-run print to verify the file the runner sees ----------
      - name: Show current fetch_market.py (first 60 lines)
        run: |
          echo "===== Showing current file content: src/aibps/fetch_market.py ====="
          if [ -f src/aibps/fetch_market.py ]; then
            sed -n '1,60p' src/aibps/fetch_market.py
          else
            echo "File not found!"
          fi
          echo "==================================================================="

      - name: Fetch market proxies (yfinance)
        run: |
          python src/aibps/fetch_market.py

      - name: Show current fetch_credit.py (first 60 lines)
        run: |
          echo "===== Showing current file content: src/aibps/fetch_credit.py ====="
          if [ -f src/aibps/fetch_credit.py ]; then
            sed -n '1,60p' src/aibps/fetch_credit.py
          else
            echo "File not found!"
          fi
          echo "==================================================================="

      - name: Fetch credit (FRED)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python src/aibps/fetch_credit.py

      - name: Compute AIBPS
        run: |
          python src/aibps/compute.py

      # ---------- Rebase-aware commit & push to avoid non-fast-forward ----------
      - name: Commit processed files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/raw/*.csv data/processed/*.csv || true

          # If nothing staged, exit early
          if git diff --cached --quiet; then
            echo "No data changes to commit."
            exit 0
          fi

          git fetch origin main
          git pull --rebase origin main || true

          git commit -m "Auto-update data ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))" || true
          git push origin HEAD:main
